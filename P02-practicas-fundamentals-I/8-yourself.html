<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JavaScript Contact</title>
  <style>
    body {
      font-family: sans-serif;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1 id="title">First Javascript contact</h1>
  <p id="text">This is the initial text.</p>

  <button id="hw">Hello World</button>
  <button id="gw">Goodbye World</button>
  <button id="b">Bold</button>
  <button id="i">Italic</button>
  <button id="c">Change Color</button>

  <script>
      const bhw = document.getElementById('hw');
      const bgw = document.getElementById('gw');
      const bb = document.getElementById('b');
      const bi = document.getElementById('i');
      const bc = document.getElementById('c');
      const text = document.getElementById('text');
      const title = document.getElementById('title');
      bhw.addEventListener("click",function(){
        text.textContent="Hello World";
      });
      bgw.addEventListener("click",function(){
        text.textContent="Goodbye World";
      });
      bb.addEventListener("click",function(){
        text.style.fontWeight="bold"
      });
      bi.addEventListener("click",function(){
        text.style.fontStyle="italic"
      });
      bc.addEventListener("click",function(){
        if(text.style.color == "red"){
          text.style.color="";
        }
        else{
          text.style.color ="red";
        }
        
      })

      // A button that, when clicked, changes the text of the paragraph <p> to "Hello World".
      // A button that, when clicked, changes the text of the paragraph < p > to "Goodbye World".
      // A button that, when clicked, change the text style to bold.
      // A button that, when clicked, change the text style to italic.
      // A button that, when clicked, change the color of the text to red, when it is clicked again set the color back to the initial color.

  </script>

</body>

</html>
